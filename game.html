<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #e8f5e8, #fff3e0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6d4c7d;
            overflow: hidden;
            padding: 1rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(230, 175, 215, 0.05) 2px,
                    rgba(230, 175, 215, 0.05) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 
                0 15px 40px rgba(230, 175, 215, 0.3),
                0 0 30px rgba(230, 175, 215, 0.2);
            border: 2px solid rgba(230, 175, 215, 0.4);
            text-align: center;
            max-width: 450px;
            width: 95%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #d48cae;
            text-shadow: 
                0 0 20px rgba(212, 140, 174, 0.6),
                0 0 40px rgba(212, 140, 174, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 1.5rem 0;
            font-size: 1.1rem;
        }

        .score {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 15px;
            min-width: 100px;
            border: 2px solid rgba(212, 140, 174, 0.3);
            box-shadow: 
                0 8px 20px rgba(212, 140, 174, 0.2),
                0 0 15px rgba(212, 140, 174, 0.15);
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #8e5a8e;
        }

        .choices {
            display: flex;
            justify-content: space-around;
            margin: 1.5rem 0;
            gap: 0.8rem;
        }

        .choice {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(168, 218, 220, 0.6);
            border-radius: 15px;
            padding: 1rem;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            flex: 1;
            max-width: 100px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 20px rgba(168, 218, 220, 0.3),
                0 0 20px rgba(168, 218, 220, 0.2);
        }

        .choice::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(168, 218, 220, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .choice:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 35px rgba(168, 218, 220, 0.5),
                0 0 40px rgba(168, 218, 220, 0.4),
                0 0 60px rgba(168, 218, 220, 0.3);
            border-color: rgba(168, 218, 220, 0.8);
        }

        .choice:hover::before {
            left: 100%;
        }

        .choice:active {
            transform: translateY(-2px) scale(1.02);
        }

        .battle-area {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(230, 175, 215, 0.3);
            box-shadow: 
                inset 0 0 20px rgba(230, 175, 215, 0.15),
                0 8px 20px rgba(230, 175, 215, 0.2);
        }

        .battle-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin: 0.5rem 0;
        }

        .player-choice, .computer-choice {
            font-size: 3.5rem;
            opacity: 0;
            transform: scale(0) rotate(180deg);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 0 20px rgba(168, 218, 220, 0.6));
        }

        .player-choice.show, .computer-choice.show {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .vs {
            font-size: 2rem;
            font-weight: bold;
            margin: 0 0.5rem;
            color: #f4a6cd;
            text-shadow: 
                0 0 15px rgba(244, 166, 205, 0.8),
                0 0 25px rgba(244, 166, 205, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0.5rem 0;
            opacity: 0;
            transition: all 0.6s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result.show {
            opacity: 1;
        }

        .result.win {
            color: #a8dcc6;
            text-shadow: 
                0 0 20px rgba(168, 220, 198, 0.8),
                0 0 35px rgba(168, 220, 198, 0.6),
                0 0 50px rgba(168, 220, 198, 0.4);
        }

        .result.lose {
            color: #ffb3ba;
            text-shadow: 
                0 0 20px rgba(255, 179, 186, 0.8),
                0 0 35px rgba(255, 179, 186, 0.6),
                0 0 50px rgba(255, 179, 186, 0.4);
        }

        .result.tie {
            color: #ffffba;
            text-shadow: 
                0 0 20px rgba(255, 255, 186, 0.8),
                0 0 35px rgba(255, 255, 186, 0.6),
                0 0 50px rgba(255, 255, 186, 0.4);
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(212, 140, 174, 0.5);
            border-radius: 15px;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            color: #8e5a8e;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 20px rgba(212, 140, 174, 0.3),
                0 0 15px rgba(212, 140, 174, 0.2);
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 140, 174, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 30px rgba(212, 140, 174, 0.4),
                0 0 30px rgba(212, 140, 174, 0.3);
            border-color: rgba(212, 140, 174, 0.7);
            background: rgba(255, 255, 255, 1);
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        @keyframes pastelPulse {
            0%, 100% {
                text-shadow: 
                    0 0 15px rgba(212, 140, 174, 0.6),
                    0 0 25px rgba(212, 140, 174, 0.4),
                    0 0 35px rgba(212, 140, 174, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 25px rgba(212, 140, 174, 0.8),
                    0 0 35px rgba(212, 140, 174, 0.6),
                    0 0 45px rgba(212, 140, 174, 0.4);
            }
        }

        @keyframes gentleGlow {
            0% { 
                box-shadow: 
                    0 8px 20px rgba(168, 218, 220, 0.3),
                    0 0 20px rgba(168, 218, 220, 0.2);
            }
            50% { 
                box-shadow: 
                    0 12px 25px rgba(168, 218, 220, 0.4),
                    0 0 35px rgba(168, 218, 220, 0.3);
            }
            100% { 
                box-shadow: 
                    0 8px 20px rgba(168, 218, 220, 0.3),
                    0 0 20px rgba(168, 218, 220, 0.2);
            }
        }

        .bounce {
            animation: pastelPulse 1s ease-in-out, gentleGlow 1s ease-in-out;
        }

        /* Mobile responsiveness */
        @media (max-height: 700px) {
            .game-container {
                padding: 1rem;
                max-height: 95vh;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 0.8rem;
            }
            
            .battle-area {
                min-height: 120px;
                padding: 1rem;
            }
            
            .player-choice, .computer-choice {
                font-size: 3rem;
            }
            
            .vs {
                font-size: 1.5rem;
            }
            
            .result {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <div>You</div>
                <div id="player-score">0</div>
            </div>
            <div class="score">
                <div>Computer</div>
                <div id="computer-score">0</div>
            </div>
        </div>

        <div class="choices">
            <button class="choice" data-choice="rock">ü™®</button>
            <button class="choice" data-choice="paper">üìÑ</button>
            <button class="choice" data-choice="scissors">‚úÇÔ∏è</button>
        </div>

        <div class="battle-area">
            <div class="battle-display">
                <div class="player-choice" id="player-choice"></div>
                <div class="vs">VS</div>
                <div class="computer-choice" id="computer-choice"></div>
            </div>
            <div class="result" id="result"></div>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        const choices = ['rock', 'paper', 'scissors'];
        const emojis = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        const playerScoreEl = document.getElementById('player-score');
        const computerScoreEl = document.getElementById('computer-score');
        const playerChoiceEl = document.getElementById('player-choice');
        const computerChoiceEl = document.getElementById('computer-choice');
        const resultEl = document.getElementById('result');
        const choiceButtons = document.querySelectorAll('.choice');

        choiceButtons.forEach(button => {
            button.addEventListener('click', () => {
                const playerChoice = button.dataset.choice;
                playGame(playerChoice);
            });
        });

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            
            // Reset animations
            playerChoiceEl.classList.remove('show');
            computerChoiceEl.classList.remove('show');
            resultEl.classList.remove('show', 'win', 'lose', 'tie');
            
            // Show choices with animation
            setTimeout(() => {
                playerChoiceEl.textContent = emojis[playerChoice];
                computerChoiceEl.textContent = emojis[computerChoice];
                playerChoiceEl.classList.add('show');
                computerChoiceEl.classList.add('show');
            }, 100);
            
            // Determine winner and show result
            setTimeout(() => {
                const result = determineWinner(playerChoice, computerChoice);
                displayResult(result);
                updateScore(result);
            }, 600);
        }

        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineWinner(player, computer) {
            if (player === computer) {
                return 'tie';
            }
            
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            }
            
            return 'lose';
        }

        function displayResult(result) {
            let message;
            
            switch (result) {
                case 'win':
                    message = 'üéâ You Win!';
                    resultEl.classList.add('win');
                    break;
                case 'lose':
                    message = 'üòî You Lose!';
                    resultEl.classList.add('lose');
                    break;
                case 'tie':
                    message = 'ü§ù It\'s a Tie!';
                    resultEl.classList.add('tie');
                    break;
            }
            
            resultEl.textContent = message;
            resultEl.classList.add('show');
            
            if (result === 'win') {
                resultEl.classList.add('bounce');
                setTimeout(() => resultEl.classList.remove('bounce'), 1000);
            }
        }

        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
                playerScoreEl.textContent = playerScore;
                playerScoreEl.parentElement.classList.add('bounce');
                setTimeout(() => playerScoreEl.parentElement.classList.remove('bounce'), 1000);
            } else if (result === 'lose') {
                computerScore++;
                computerScoreEl.textContent = computerScore;
                computerScoreEl.parentElement.classList.add('bounce');
                setTimeout(() => computerScoreEl.parentElement.classList.remove('bounce'), 1000);
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            playerScoreEl.textContent = '0';
            computerScoreEl.textContent = '0';
            
            playerChoiceEl.classList.remove('show');
            computerChoiceEl.classList.remove('show');
            resultEl.classList.remove('show', 'win', 'lose', 'tie');
            
            playerChoiceEl.textContent = '';
            computerChoiceEl.textContent = '';
            resultEl.textContent = '';
        }
    </script>
</body>
</html>
